<!DOCTYPE html>
<html lang="ps">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زما د اعلاناتو سایټ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .ad-container {
            margin: 20px auto;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        .ad-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .ad-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>زما د اعلاناتو سایټ ته ښه راغلاست</h1>
    
    <div class="ad-container">
        <h2>دلته اعلانات ښکاره کیږي</h2>
        <!-- د start.io اعلاناتو سکریپټ -->
        <div id="startio-ad"></div>
    </div>
    
    <button class="ad-button" onclick="showAd()">اعلان وښایاست</button>
    
    <script>
        // د start.io سره وصلولو لپاره
        function showAd() {
            // د start.io سکریپټ چې د تاسو افلیشن آیډی کاروي
            var script = document.createElement('script');
            script.src = 'https://platform.start.io/v1/loader.js';
            script.onload = function() {
                startio.go({
                    affiliateId: '207597324',
                    adContainerId: 'startio-ad',
                    adType: 'video' // یا 'image' د عکس اعلانونو لپاره
                });
            };
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
